<!DOCTYPE html>
<html>
    <head>
        <title>gpt test</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <header class="bg-dark">
        <nav class="navbar navbar-dark">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                  <strong>GPT Test v1.01</strong>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <section class="notification">
            <script src="js/app.js"></script>
        </section>
        <section class="jumbotron text-center py-5">
            <div class="container">
                <h1 id="heading">Welcome, .</h1>
                <div class="container mx-auto my-4">
                    <p class="lead text-muted">Enter your request here:</p>
                    <input type="text" class="form-control text-center mb-3" id="message" placeholder="" value="" required>
                    <a href="#" class="btn btn-primary my-2" id="send-to-chatgpt">Send to ChatGPT</a>
                    <hr class="my-4">
                    <h2 class="jumbotron-heading text-center pixelated">Chat-log:</h2> <!-- Pixelated font class -->
                    <div id="chat-log"></div>
                </div>
            </div>
        </section>
    </main>
        <script>
            
            async function fetchUserData() {
                try {
                    const response = await fetch('/dashboard/user', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const heading = document.getElementById('heading');
                        heading.innerText = `Welcome, ${data.username}!`;
                    } else {
                        console.error('Failed to fetch user data:', response.statusText);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
            window.onload = fetchUserData;
            const chatLog = document.getElementById('chat-log');
            const message = document.getElementById('message');
            const personaPrompt = "The following is a message human who wants to complete a mission. The following message describes a goal the user wants to accomplish. \n Please respond like a counselor, inspiring, and concise manner. Please list out a few steps for the person to achieve their goal. Human: ";
            
            const normalButton = document.getElementById('send-to-chatgpt');
            //create event listener for the input
            normalButton.addEventListener('click', (e) => {
                e.preventDefault();
                const messageText = message.value;
                message.value = '';
                const messageElement = document.createElement('div');
                //update message to user input
                messageElement.classList.add('message');
                messageElement.classList.add('message--sent');
                messageElement.innerHTML = `
                    <div class="message__text lead text-muted text-center">You: ${messageText} </div>
                `;
                chatLog.appendChild(messageElement);
                //scroll to top because why not
                chatLog.scrollTop = chatLog.scrollHeight;
                const loadingElement = document.createElement('div');
                loadingElement.classList.add('message');
                loadingElement.classList.add('message--received');
                //update response text
                loadingElement.innerHTML = `
                    <div class="message__text lead text-muted text-center">ChatGPT: [Generating...] </div>
                `;
                chatLog.appendChild(loadingElement);
                chatLog.scrollTop = chatLog.scrollHeight;
                //create post req to express server
                fetch('http://localhost:4000/dashboard/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    //response text
                    body: JSON.stringify({
                        message: messageText
                    })
                })
                //parse response
                .then(res => res.json())
                .then(data => {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    messageElement.classList.add('message--received');
                    //update response text as gpt response
                    messageElement.innerHTML = `
                        <div class="message__text lead text-muted text-center">ChatGPT: ${data.message}</div>
                    `;
                    chatLog.replaceChild(messageElement, loadingElement);
                    chatLog.scrollTop = chatLog.scrollHeight;
                })
            })

        </script>
        <script>
            (async () => {
            // create and show the notification
            const showNotification = () => {
                // create a new notification
                const notification = new Notification('JavaScript Notification API', {
                    body: 'This is a JavaScript Notification API demo',
                    icon: './img/js.png'
                });

                // close the notification after 10 seconds
                setTimeout(() => {
                    notification.close();
                }, 10 * 1000);

                // navigate to a URL when clicked
                notification.addEventListener('click', () => {

                    window.open('https://www.javascripttutorial.net/web-apis/javascript-notification/', '_blank');
                });
            }

            // show an error message
            const showError = () => {
                const error = document.querySelector('.error');
                error.style.display = 'block';
                error.textContent = 'You blocked the notifications';
            }

            // check notification permission
            let granted = false;

            if (Notification.permission === 'granted') {
                granted = true;
            } else if (Notification.permission !== 'denied') {
                let permission = await Notification.requestPermission();
                granted = permission === 'granted' ? true : false;
            }

            // show notification or error
            granted ? showNotification() : showError();

        })();
        </script>
    </body>
</html>
