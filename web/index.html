<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiamondForge</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pixelify Sans">
        <style>
            body, h1, h2, h3, p, a, button {
                font-family: 'Pixelify Sans', sans-serif;
                color: white; /* Set text color to white */
            }
    
            .navbar {
                background-color: black; /* Set navbar background color to black */
            }
    
            .navbar-brand img {
                border-radius: 50%;
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }
    
            .navbar-nav .nav-link {
                font-size: 20px;
                color: white; /* Set text color to white */
            }
    
            .navbar-brand {
                font-size: 24px;
                color: white; /* Set text color to white */
            }
    
            .main-title {
                font-size: 80px;
                color: #3498db; /* You can set main title color to a specific color if needed */
            }
    
            .hero-section {
                padding: 100px 0;
                text-align: center;
                background-color: black; /* Set hero section background color to black */
            }
    
            .hero-section p {
                font-size: 20px;
                margin-top: 20px;
                color: #6c757d;
            }
    
            .btn-primary {
                background-color: #3498db;
                border: none;
            }
    
            .btn-custom {
                font-size: 18px;
                padding: 20px 20px; 
                border-radius: 10px;
            }
    
            .btn-primary:hover {
                background-color: #2183b9;
            }
    
            .feature-icon {
                font-size: 36px;
                color: #3498db;
            }
    
            .login-link {
                margin-right: 20px;
            }
            .navbar-custom {
                background-color: black;
            }
        </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="DiamondForgeLogo.png" alt="Diamond Forge Logo">
                DiamondForge
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link login-link" href="/login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h1 class="main-title">DiamondForge</h1>
                    <p>Transform your ideas into reality with DiamondForge. Pressure makes diamonds.</p>
                    <a class="btn btn-primary btn-lg btn-custom" href="/register.html">Get Started Now</a>
                </div>
                <div class="col-lg-6">
                    <img src="DiamondForgeLogo.png" alt="Diamond" class="img-fluid">
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
