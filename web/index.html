<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiamondForge</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/navbar.css">

    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/favicon.png" alt="Diamond Forge Logo"> DiamondForge
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Login and Signup Buttons -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <div class="buttons">
                            <button class="blob-btn" onclick=redirectLogin()>Login
                                <span class="blob-btn__inner">
                                    <span class="blob-btn__blobs">
                                        <span class="blob-btn__blob"></span><span class="blob-btn__blob"></span>
                                        <span class="blob-btn__blob"></span><span class="blob-btn__blob"></span>
                                    </span>
                                </span>
                            </button>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="buttons">
                            <button class="blob-btn" onclick=redirectRegister()>Sign Up
                                <span class="blob-btn__inner">
                                    <span class="blob-btn__blobs">
                                        <span class="blob-btn__blob"></span><span class="blob-btn__blob"></span>
                                        <span class="blob-btn__blob"></span><span class="blob-btn__blob"></span>
                                    </span>
                                </span>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main DiamondForge Body -->
    <div class="hero-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h1 class="main-title">DiamondForge</h1>
                    <p>Transform your ideas into reality with DiamondForge.</p>
                    <p> Pressure makes diamonds.</p>
                    <!-- Register -->
                    <!-- <a class="btn btn-primary btn-lg btn-custom" href="/register.html">Get Started Now</a> -->
                    <button class="glow-on-hover" type="button" onclick=redirectRegister()>Get Started</button>
                </div>
                <div class="col-lg-6">
                    <img src="assets/DiamondForgeLogo.png" alt="Diamond" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <script async
  src="https://js.stripe.com/v3/buy-button.js">
</script>

<script>
    function redirectRegister() {
        window.location.href='/register.html';
    }
    function redirectLogin() {
        window.location.href='/login.html';
    }
</script>
</body>
</html>
