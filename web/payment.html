    <script src="script.js"></script>
    <script>
      function redirectOverview() {
        window.location.href = "/overview.html";
      }

      async function setClientReferenceId() {
        const userId = await getId();
        const buttonIds = ["button1", "button2", "button3"];
        
        buttonIds.forEach(buttonId => {
            const button = document.getElementById(buttonId);
            if (buttonId === "button1") {
                button.setAttribute("client-reference-id", `${userId}-100`);
            } else if (buttonId === "button2") {
                button.setAttribute("client-reference-id", `${userId}-500`);
            } else if (buttonId === "button3") {
                button.setAttribute("client-reference-id", `${userId}-1000`);
            }
        });
      }

      window.onload(setClientReferenceId());
    </script>
