<!DOCTYPE html>
<html>

<head>
    <title>gpt test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="css/confetti.css" />
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Quicksand", sans-serif;
        }

        .message-box {
            background: transparent;
            border: 2px solid linear-gradient(to bottom, #310481, #3a0097);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        #analyze-counter {
            font-size: 24px;
            margin-left: 10px;
            color: #007BFF;
            font-weight: bold;
        }

        ul,
        li {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .tg-list-item {
            margin: 0 2em;
        }

        .form-check {
            padding: 10px;
            margin: 5px;
            display: flex;
        }

        .form-check-label {
            font-size: 20px;
        }

        .form-check-input {
            margin-right: 25px;
            transform: scale(2);
        }

        
        .list-group-item {
            color: white;
            background-color: #111;
            border: 1px solid #222; 
        }
        
       
    </style>
</head>

<body>
    <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%"></canvas>
    <section class="jumbotron py-5">
        <div class="alert" id="alert">
        </div>
        <div class="container">
            <h1 id="goalTitle">Error</h1>
            <div class="container mx-auto my-4">
                <p>Enter your request here:</p>
                <input type="text" class="form-control mb-3" id="message" placeholder="" value="" required>
                <a href="#" class="btn btn-primary my-2" id="send-to-chatgpt">Send</a>
                <a href="#" class="btn btn-primary my-2 hidden" id="analyze-again">Analyze Goal Again</a>
                <span id="analyze-counter" class="ml-2 hidden">0</span> <!-- Counter for button presses -->
                <hr class="my-4">
                <h2 class="jumbotron-headings pixelated">Missions</h2>
                <div class="goal-container" id="goalContainer">
                    <ul id="chat-log" class="list-group"></ul>
                </div>
            </div>
        </div>
        
    </section>
    </section>
    <script src="script.js"></script>
    <script src="dashboard.js"></script>
    <script src="confetti.js"></script>
</body>

</html>
