<!DOCTYPE html>
<html>

<head>
    <title>gpt test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .message-box {
        background: transparent;
        border: 2px solid linear-gradient(to bottom, #310481, #3a0097);
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 10px;
    }

    .hidden {
        display: none;
    }

    #analyze-counter {
        font-size: 24px;
        margin-left: 10px;
        color: #007BFF;
        font-weight: bold;
    }

    ul,
    li {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .tg-list {
        text-align: center;
        display: flex;
        align-items: center;
    }

    .tg-list-item {
        margin: 0 2em;
    }

    h2 {
        color: #777;
    }

    h4 {
        color: #999;
    }

    .tgl {
        display: none;
    }

    .tgl,
    .tgl:after,
    .tgl:before,
    .tgl *,
    .tgl *:after,
    .tgl *:before,
    .tgl+.tgl-btn {
        box-sizing: border-box;
    }

    .tgl::-moz-selection,
    .tgl:after::-moz-selection,
    .tgl:before::-moz-selection,
    .tgl *::-moz-selection,
    .tgl *:after::-moz-selection,
    .tgl *:before::-moz-selection,
    .tgl+.tgl-btn::-moz-selection {
        background: none;
    }

    .tgl::selection,
    .tgl:after::selection,
    .tgl:before::selection,
    .tgl *::selection,
    .tgl *:after::selection,
    .tgl *:before::selection,
    .tgl+.tgl-btn::selection {
        background: none;
    }

    .tgl+.tgl-btn {
        outline: 0;
        display: block;
        width: 4em;
        height: 2em;
        position: relative;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .tgl+.tgl-btn:after,
    .tgl+.tgl-btn:before {
        position: relative;
        display: block;
        content: "";
        width: 50%;
        height: 100%;
    }

    .tgl+.tgl-btn:after {
        left: 0;
    }

    .tgl+.tgl-btn:before {
        display: none;
    }

    .tgl:checked+.tgl-btn:after {
        left: 50%;
    }

    .custom-checkbox {
        position: relative;
        display: inline-block;
        cursor: pointer;
    }

    .custom-checkbox input {
        display: none;
    }

    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        width: 20px;
        height: 20px;
        border: 2px solid #3498db;
        transition: all 0.3s ease;
    }

    .custom-checkbox input:checked+.checkmark:after {
        content: '\2713';
        /* Checkmark symbol */
        color: #3498db;
        font-size: 18px;
        position: absolute;
        top: -2px;
        left: 2px;
    }

    .tgl-ios+.tgl-btn {
        background: #fbfbfb;
        border-radius: 2em;
        padding: 2px;
        transition: all 0.4s ease;
        border: 1px solid #e8eae9;
    }

    .tgl-ios+.tgl-btn:after {
        border-radius: 2em;
        background: #fbfbfb;
        transition: left 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), padding 0.3s ease, margin 0.3s ease;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1), 0 4px 0 rgba(0, 0, 0, 0.08);
    }

    .tgl-ios+.tgl-btn:hover:after {
        will-change: padding;
    }

    .tgl-ios+.tgl-btn:active {
        box-shadow: inset 0 0 0 2em #e8eae9;
    }

    .tgl-ios+.tgl-btn:active:after {
        padding-right: 0.8em;
    }

    .tgl-ios:checked+.tgl-btn {
        background: #86d993;
    }

    .tgl-ios:checked+.tgl-btn:active {
        box-shadow: none;
    }

    .tgl-ios:checked+.tgl-btn:active:after {
        margin-left: -0.8em;
    }
</style>


<body>
    <section class="jumbotron py-5">
        <div class="container">
            <h1 id="goalTitle">Error</h1>
            <div class="container mx-auto my-4">
                <p class="lead text-muted">Enter your request here:</p>
                <input type="text" class="form-control mb-3" id="message" placeholder="" value="" required>
                <a href="#" class="btn btn-primary my-2" id="send-to-chatgpt">Send</a>
                <a href="#" class="btn btn-primary my-2 hidden" id="analyze-again">Analyze Goal Again</a>
                <span id="analyze-counter" class="ml-2 hidden">0</span> <!-- Counter for button presses -->
                <hr class="my-4">
                <h2 class="jumbotron-headings pixelated">Missions</h2>
                <div class="goal-container" id="goalContainer">
                    <ul id="chat-log" class="list-group"></ul>
                </div>
            </div>
        </div>
    </section>
    </section>
    <script src="script.js"></script>
    <script src="dashboard.js"></script>
      
</body>

</html>
