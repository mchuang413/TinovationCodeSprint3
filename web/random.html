<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Purple and Blue Diamond Fractal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png" />

</head>

<body>
    <script>
        let angle = 0;
        let rotationSpeed = 1; // Adjust the rotation speed as needed

        function setup() {
            createCanvas(400, 400);
            background(255);
            generateRandomFractal(); // Initial fractal generation
        }

        function draw() {
            background(255); // Clear the canvas before drawing a new frame
            generateRandomFractal(); // Generate the fractal with updated rotation angle
        }

        function generateRandomFractal() {
            let centerX = width / 2;
            let centerY = height / 2;
            let diamondSize = 150; // Adjust the diamond's size as needed

            for (let i = 0; i < 100; i++) {
                let x1 = centerX + diamondSize * cos(angle);
                let y1 = centerY + diamondSize * sin(angle);
                let x2 = centerX + diamondSize * cos(angle + PI / 2);
                let y2 = centerY + diamondSize * sin(angle + PI / 2);

                // Set stroke color in shades of purple and blue
                let purple = color(random(100, 180), random(60, 100), random(160, 255));
                let blue = color(random(50, 100), random(100, 160), random(200, 255));

                if (i % 2 === 0) {
                    stroke(purple);
                } else {
                    stroke(blue);
                }

                line(x1, y1, x2, y2);
                angle += rotationSpeed; // Update the angle for rotation
            }
        }
    </script>
</body>

</html>
